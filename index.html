<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার নাম - পোর্টফোলিও</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- হেডার সেকশন -->
    <header>
        <h1>আপনার নাম</h1>
        <p>ওয়েব ডেভেলপার | ডিজাইনার</p>
    </header>

    <!-- প্রজেক্টস সেকশন -->
    <section id="projects">
        <h2>প্রজেক্টস</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="assets/images/project1.jpg" alt="প্রজেক্ট ১">
                <h3>প্রজেক্ট ১</h3>
                <p>প্রজেক্টের বিবরণ...</p>
                <a href="#" class="btn">লাইভ ডেমো</a>
            </div>
            <!-- আরো প্রজেক্ট কার্ড যোগ করুন -->
        </div>
    </section>

    <!-- কন্টাক্ট ফর্ম -->
    <section id="contact">
        <h2>যোগাযোগ</h2>
        <form>
            <input type="text" placeholder="নাম" required>
            <input type="email" placeholder="ইমেইল" required>
            <textarea placeholder="মেসেজ" required></textarea>
            <button type="submit">পাঠান</button>
        </form>
    </section>
</body>
</html>
